<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="levels">
        <button onclick="setMode('easy')">Easy</button>
        <button onclick="setMode('hard')">Hard</button>
        <button onclick="setMode('expert')">Expert</button>
    </div>
    <div class="game-display">
        <div class="life-display"></div>
        <div class="hints" onclick="hints()">hints</div>
    </div>
    <button class="smiley-face" onclick="init()"></button>
    <table class="board">
    </table>
   
    <script src="js/utils.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
