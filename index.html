<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <div class="game-display">
        <div class="life-display"></div>
        <div class="levels">
            <button onclick="setMode('easy')">Easy</button>
            <button onclick="setMode('hard')">Hard</button>
            <button onclick="setMode('expert')">Expert</button>
        </div>
        <div class="hints" onclick="hintMode()">Hints</div>
    </div>

    <div class="board-and-bestscore">
        <div class="best-score-display">
            <h2></h2>
            <div class="timer">00:00</div>
            <div class="best-score easy">Easy Mode:<span></span></div>
            <div class="best-score hard">Hard Mode:<span></span></div>
            <div class="best-score expert">Expert Mode:<span></span></div>
        </div>
        <div class="board-display">
            <button class="smiley-face" onclick="init()"></button>
            <table class="board">
            </table>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
